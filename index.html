<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>NASA Picture of the Day</title>
</head>
<body>
    <div class="container">
        <div class="black-bg">
            <h1 id="page-title">NASA Picture of the Day</h1>
            <div id="current-image-container" ">
                <!-- Image of the day will be displayed here -->
               
            </div>
        </div>
        
        <h2>Search For a Picture Of The Day</h2>
        <form id="search-form">
            <label for="search-input">Select a Date:</label>
            <input type="date" id="search-input">
            <button type="submit">Search</button>
        </form>

        <h2>Previous Searches</h2>
        <ul id="search-history">
            <!-- Past searches will be displayed here -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
